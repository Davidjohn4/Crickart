{% extends 'base.html' %}
{% load static %}
{% block body %}
<html lang="en">
<head>
<title>Product</title>
<meta charset="utf-8">

<meta name="description" content="Little Closet template">

<link rel="stylesheet" type="text/css" href="{% static 'Category/styles/bootstrap-4.1.2/bootstrap.min.css' %}">

									</div>
									<div class="product_button product_cart text-center d-flex flex-column align-items-center justify-content-center">

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

<script src="{% static 'Category/js/jquery-3.2.1.min.js' %}"></script>
